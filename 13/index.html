<html>
<head>
    <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background styling */
        body {
            background-image: url('bg.jpg'); /* Retain the background image */
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fancy title styles */
        h1 {
            font-size: 60px;
            color: #fff;
            text-align: center;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px; /* Add space below the title */
        }

        /* Glowing text animation */
        @keyframes glow {
            0% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4);
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 50px rgba(255, 255, 255, 0.8);
            }
        }

        /* Centered container */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 15px;
            padding: 40px 30px;
            max-width: 600px;
            width: 90%;
        }

        /* Styling for text below the title */
        .message-text {
            font-size: 24px;
            color: #fff;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        /* Styling for input fields */
        input[type="text"], input[type="button"] {
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Button hover and focus effects */
        input[type="text"]:hover, input[type="button"]:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* Input focus effect */
        input[type="text"]:focus {
            outline: none;
            border: 2px solid #ffcc00;
        }

        /* Button active effect */
        input[type="button"]:active {
            transform: scale(0.98);
        }

        /* Styling for the message box */
        #message {
            color: #fff;
            font-size: 20px;
            margin-top: 20px;
        }

        /* Style for horizontal lines */
        hr {
            border: 1px solid #fff;
            width: 50%;
            margin: 20px auto;
        }

        /* Styling for the link */
        #message a {
            color: #ffcc00;
            font-size: 20px;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>

<body>
<script>
    // Function to check the code
    function checkCode(){
        // Clear any previous messages
        $("#message").remove();

        // Create a message div element
        var messageDiv = $("<div>").attr("id", "message");

        // Add horizontal lines above and below the message
        var topLine = $("<hr>");
        var bottomLine = $("<hr>");

        // Append the top line
        messageDiv.append(topLine);

        if($("#codeinput").val() == "Mai" || $("#codeinput").val() == "mai") {
            // Success message
            messageDiv.text('Tres bon, das war der richtige Monat, benannt nach Maia, der Göttin der Fruchtbarkeit und des Wachstums!');

            // Create a hyperlink dynamically and append it
            var link = $("<a>")
                .attr("href", "f345235114.html") // Link to the follow-up page
                .text("Weiter zum Rätsel von Tag 13");

            // Append the link to the message div
            messageDiv.append(link);
        }
        else{
            // Failure message
            messageDiv.text('Leider war das der falsche Monat... setz dich nochmal mit Stripy zusammen oder frag Bernard nach einem Tipp.');
        }

        // Append the bottom line and message div to the body
        messageDiv.append(bottomLine);
        $(".container").append(messageDiv);
    }

    // Function to clear placeholder text when user starts typing
    $(document).ready(function() {
        $('#codeinput').on('focus', function() {
            // Clear the input when the user focuses on the box
            if (this.value === "Monat...") {
                this.value = ''; // Clear the default value when focused
            }
        });

        $('#codeinput').on('blur', function() {
            // If the input is empty, reset the placeholder text
            if (this.value === '') {
                this.value = 'Monat...';
            }
        });

        // Clear the placeholder text when the user types (additional handling)
        $('#codeinput').on('input', function() {
            if (this.value === 'Monat...') {
                this.value = ''; // Ensure it clears if the user starts typing
            }
        });
    });
</script>

<div class="container">
    <h1>Rätsel Tag 13</h1>
    <div class="message-text">
        Um Zugang gewährt zu bekommen, musst du den Lösungs-Monat des Rätsels von Tag 11 parat haben...
    </div> 

    <input type="text" id="codeinput" value="Monat..."> 
    <input type="button" name="checkbutton" value="Auswertung" onClick="checkCode()">
</div>

</body>
</html>
